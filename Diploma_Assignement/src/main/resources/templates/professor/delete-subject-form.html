<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <!-- Custom CSS -->
  <style>
    body {
      background-color: #1f1f1f;
      color: white;
      font-family: Helvetica, Arial, sans-serif;
    }

    h3,
    p {
      color: white;
    }

    input[type="text"],
    input[type="number"] {
      background-color: black;
      color: white;
      border-color: white;
    }

    .btn {
      background-color: red;
      color: white;
      border-color: white;
    }
  </style>

  <title>Delete Subject</title>
</head>

<body>

<div class="container">

  <hr>

  <h3 class="text-center">Delete Subject</h3>

  <hr>

  <form action="/professor/deleteSubject" method="POST">

    <div class="row justify-content-center">
      <div class="col-4">
        <div class="mb-4">
          <input type="text" name="title" class="form-control" placeholder="Subject Title">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-info">Delete Subject</button>
        </div>
      </div>
    </div>

  </form>

</div>
</body>

</html>
